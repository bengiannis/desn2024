<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DESN 2024</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
    <script src="/visualizer/visualizer.js" defer></script>
    <script src="/game/game.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="/">
                <img class="logo" src="/images/Resolution_Wordmark-Icon.svg"></img>
            </a>
            <div id="game-toggle">
                <svg id="play-button" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M170.029 88.2786C179.052 93.4881 179.052 106.512 170.029 111.721L20.302 198.167C11.2789 203.376 -4.55429e-07 196.864 0 186.445L7.55727e-06 13.5549C8.0127e-06 3.13587 11.2789 -3.37601 20.302 1.83349L170.029 88.2786Z"/>
                </svg>
                <svg id="stop-button" width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="200" height="200" rx="14" fill="white"/>
                </svg>
            </div>
        </div>
        <a class="cta-button" href="https://www.eventbrite.ca/o/desn2024-resolution-78857433883#events" target="_blank">Tickets</a>
    </header>
    <main>
        <div class="countdown">
            <div class="countdown-component">
                <div id="countdown-component-month-value" class="countdown-component-value">00</div>
                <div id="countdown-component-month-ghost" class="countdown-component-value countdown-component-ghost">88</div>
                <div class="countdown-component-unit">M</div>
            </div>
            <div class="countdown-component">
                <div id="countdown-component-day-value" class="countdown-component-value">00</div>
                <div id="countdown-component-day-ghost" class="countdown-component-value countdown-component-ghost">88</div>
                <div class="countdown-component-unit">D</div>
            </div>
            <div class="countdown-component">
                <div id="countdown-component-hour-value" class="countdown-component-value">00</div>
                <div id="countdown-component-hour-ghost" class="countdown-component-value countdown-component-ghost">88</div>
                <div class="countdown-component-unit">H</div>
            </div>
            <div class="countdown-component">
                <div id="countdown-component-minute-value" class="countdown-component-value">00</div>
                <div id="countdown-component-minute-ghost" class="countdown-component-value countdown-component-ghost">88</div>
                <div class="countdown-component-unit">M</div>
            </div>
            <div class="countdown-component">
                <div id="countdown-component-second-value" class="countdown-component-value">00</div>
                <div id="countdown-component-second-ghost" class="countdown-component-value countdown-component-ghost">88</div>
                <div class="countdown-component-unit">S</div>
            </div>
        </div>
        <canvas id="game"></canvas>
    </main>
    <footer>
        <div class="info-typography date">April 18â€“19, 2024</div>
        <div class="info-typography location">Osgoode Professional Development</div>
    </footer>
    <div id="game-death-bg"></div>
    <div id="visualizer"></div>
</body>
</html>
